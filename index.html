<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multi-step form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>
    <div class="container custom-mobile-container">
      <section class="plan-selection">
        <h1 class="plan-selection__title">Plan Selection Form</h1>
        <div class="row flex-column flex-md-row">
          <div class="col-md-4 col">
            <div class="plan-selection__sidebar d-flex flex-md-column flex-row justify-content-md-start justify-content-center">
              <div class="plan-selection__sidebar-step sidebar-step d-flex align-items-center step--active" data-name="personal-info">
                <div class="sidebar-step__number d-flex justify-content-center align-items-center font-bold">1</div>
                <div class="sidebar-step__info d-md-flex flex-column d-none">
                  <p class="sidebar-step__title">Step 1</p>
                  <p class="sidebar-step__name">Your info</p>
                </div>
              </div>
              <div class="plan-selection__sidebar-step sidebar-step d-flex align-items-center" data-name="plan">
                <div class="sidebar-step__number d-flex justify-content-center align-items-center font-bold">2</div>
                <div class="sidebar-step__info d-md-flex flex-column d-none">
                  <p class="sidebar-step__title">Step 2</p>
                  <p class="sidebar-step__name">Select plan</p>
                </div>
              </div>
              <div class="plan-selection__sidebar-step sidebar-step d-flex align-items-center" data-name="summary">
                <div class="sidebar-step__number d-flex justify-content-center align-items-center font-bold">3</div>
                <div class="sidebar-step__info d-md-flex flex-column d-none">
                  <p class="sidebar-step__title">Step 3</p>
                  <p class="sidebar-step__name">Summary</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 col">
            <div class="plan-selection__form" data-state="1">
              <div class="plan-selection__form-info">
                <h2 class="plan-selection__form-title font-bold">Personal Info</h2>
                <p class="plan-selection__form-descr">Please provide your name, email address, and phone number.</p>
                <div class="plan-selection__form-fields d-flex flex-column">
                </div>
              </div>
              <div class="plan-selection__form-btns d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
